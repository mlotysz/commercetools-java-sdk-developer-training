<main class="d-flex flex-nowrap">
    <div class="container-fluid py-5">
        <div class="row h-100">
            <div class="col-md-12">

                <h2>GET/QUERY Shipping Methods</h2>
                <br>

                <div class="accordion" id="shippingMethodsAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="task1">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="true" aria-controls="collapse1">
                                1. A customer wants to see all shipping options.
                            </button>
                        </h2>
                        <div id="collapse1" class="accordion-collapse collapse show" aria-labelledby="task1" data-bs-parent="#shippingMethodsAccordion">
                            <div class="accordion-body">
                                <div class="d-flex justify-content-between">
                                    <span><code>GET /shippingmethods/</code></span>
                                    <button class="btn btn-primary" onclick="getShippingMethods()">Get Shipping Methods</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="task2">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2" aria-expanded="false" aria-controls="collapse2">
                                2. We need to display some details, including rates, for a chosen shipping method.
                            </button>
                        </h2>
                        <div id="collapse2" class="accordion-collapse collapse" aria-labelledby="task2" data-bs-parent="#shippingMethodsAccordion">
                            <div class="accordion-body">
                                <div class="d-flex justify-content-between">
                                    <span><code>GET /shippingmethods/key?</code></span>
                                    <div>
                                        <input type="text" class="form-control mb-2" id="key" placeholder="Enter the key..." />
                                        <button class="btn btn-primary" onclick="getShippingMethod()">Get</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="task3">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3" aria-expanded="false" aria-controls="collapse3">
                                3. A customer should only see shipping methods that ship to their location.
                            </button>
                        </h2>
                        <div id="collapse3" class="accordion-collapse collapse" aria-labelledby="task3" data-bs-parent="#shippingMethodsAccordion">
                            <div class="accordion-body">
                                <div class="d-flex justify-content-between">
                                    <span><code>GET /shippingmethods?countryCode</code></span>
                                    <div>
                                        <input type="text" class="form-control mb-2" id="countryCode" placeholder="Enter two-digit country code..." />
                                        <button class="btn btn-primary" onclick="getShippingMethodsByCountry()">Get Shipping Options</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="task4">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse4" aria-expanded="false" aria-controls="collapse4">
                                4. A customer can check if a shipping method exists.
                            </button>
                        </h2>
                        <div id="collapse4" class="accordion-collapse collapse" aria-labelledby="task4" data-bs-parent="#shippingMethodsAccordion">
                            <div class="accordion-body">
                                <div class="d-flex justify-content-between">
                                    <span><code>HEAD /shippingmethods/key?</code></span>
                                    <div>
                                        <input type="text" class="form-control mb-2" id="keyToCheck" placeholder="Enter the key..." />
                                        <button class="btn btn-primary" onclick="checkShippingMethodExistence()">Check Existence</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <br/>
                <div class="d-flex">
                    <div class="container col-md-6">
                        <pre id="json-response" class="mt-1 flex-fill d-flex overflow-auto"></pre>
                    </div>
                    <div class="container col-md-6">
                        <div id="results"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    function getShippingMethods() {
        const resultsDiv = document.getElementById('results');
        const jsonResponseDiv = document.getElementById('json-response');

        resultsDiv.innerHTML = '';
        jsonResponseDiv.textContent = '';

        const url = `/api/shippingmethods/`;
        fetch(url)
                .then(handleResponse)
                .then(shippingMethods => {

                    jsonResponseDiv.textContent = JSON.stringify(shippingMethods, null, 2);

                    if (shippingMethods.results && shippingMethods.results.length > 0) {
                        console.log(shippingMethods);
                        shippingMethods.results.forEach(shippingMethod => {
                            const card = document.createElement('div');
                            card.classList.add('col-md-6', 'mb-5');

                            card.innerHTML = `
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">${shippingMethod.name}</h5>
                                        <p class="card-text">`;
                                        if (shippingMethod.zoneRates && shippingMethod.zoneRates.length > 0) {
                                            shippingMethod.zoneRates.forEach(zoneRate => {
                                                card.innerHTML += zoneRate.zone.obj ? `<h4>${zoneRate.zone.obj.name}</h4>`:`<h4>${zoneRate.zone.id}</h4>`;
                                                zoneRate.shippingRates.forEach(shippingRate => {
                                                        card.innerHTML += `<p>${shippingRate.price.currencyCode} ${shippingRate.price.centAmount}</p>`;
                                                });
                                            });
                                        }
                                        card.innerHTML += `</p>
                                    </div>
                                </div>
                            `;
                            resultsDiv.appendChild(card);
                        });
                    } else {
                        resultsDiv.innerHTML = 'No shipping methods found.';
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    jsonResponseDiv.textContent = error.message;
                });
    }
    function getShippingMethod() {
        const key = document.getElementById('key').value.trim();
        const resultsDiv = document.getElementById('results');
        const jsonResponseDiv = document.getElementById('json-response');

        resultsDiv.innerHTML = '';
        jsonResponseDiv.textContent = '';

        if (!key) {
            resultsDiv.innerHTML = 'Enter the key to check.';
            return;
        }
        else {

            const url = `/api/shippingmethods/${key}`;

            fetch(url)
                .then(handleResponse)
                .then(shippingMethod => {
                    jsonResponseDiv.textContent = JSON.stringify(shippingMethod, null, 2);
                    console.log(shippingMethod);
                    if (shippingMethod) {
                        const card = document.createElement('div');
                            card.classList.add('col-md-6', 'mb-5');

                            card.innerHTML = `
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">${shippingMethod.name}</h5>
                                        <p class="card-text">`;
                                        if (shippingMethod.zoneRates && shippingMethod.zoneRates.length > 0) {
                                            shippingMethod.zoneRates.forEach(zoneRate => {
                                                card.innerHTML += zoneRate.zone.obj ? `<h4>${zoneRate.zone.obj.name}</h4>`:`<h4>${zoneRate.zone.id}</h4>`;
                                                zoneRate.shippingRates.forEach(shippingRate => {
                                                        card.innerHTML += `<p>${shippingRate.price.currencyCode} ${shippingRate.price.centAmount}</p>`;
                                                });
                                            });
                                        }
                                        else {
                                            resultsDiv.innerHTML += '<p>No zone rates available.</p>';
                                        }
                                        card.innerHTML += `</p>
                                    </div>
                                </div>
                            `;
                            resultsDiv.appendChild(card);
                    } else {
                        resultsDiv.innerHTML = 'Shipping method doesn\'t exist.';
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    jsonResponseDiv.textContent = error.message;
                });
        }
    }

    function checkShippingMethodExistence() {
        const key = document.getElementById('keyToCheck').value.trim();
        const jsonResponseDiv = document.getElementById('json-response');
        const resultsDiv = document.getElementById('results');

        resultsDiv.innerHTML = '';
        jsonResponseDiv.textContent = '';

        if (!key) {
            resultsDiv.innerHTML = 'Enter the key to check.';
            return;
        }
        else {
              const url = `/api/shippingmethods/exists/${key}`;
                  fetch(url, { method: 'HEAD' })
                      .then(response => {

                            jsonResponseDiv.textContent = JSON.stringify(response, null, 2);
                          if (response.ok){
                            resultsDiv.innerHTML = 'Shipping Method exists';
                          }
                          else if (response.status === 404){
                              resultsDiv.innerHTML = 'Shipping Method doesn\'t exist';
                          }
                          else {
                            resultsDiv.innerHTML = 'Method is not implemented';
                          }

                      })
                      .catch((error) => {
                            console.error('Error:', error);
                            jsonResponseDiv.textContent = error.message;
                        });
        }
    }

    function getShippingMethodsByCountry() {
        const countryCode = document.getElementById('countryCode').value.trim();
        const jsonResponseDiv = document.getElementById('json-response');
        const resultsDiv = document.getElementById('results');

        resultsDiv.innerHTML = '';
        jsonResponseDiv.textContent = '';

        if (!countryCode) {
                resultsDiv.innerHTML = 'Enter a country to get shipping options.';
                return;
        }
        else {
            const url = `/api/shippingmethods?countryCode=${countryCode}`;
            fetch(url)
                .then(handleResponse)
                .then(shippingMethods => {

                    jsonResponseDiv.textContent = JSON.stringify(shippingMethods, null, 2);

                    if (shippingMethods.results && shippingMethods.results.length > 0) {
                        console.log(shippingMethods);
                        shippingMethods.results.forEach(shippingMethod => {

                            const card = document.createElement('div');
                            card.classList.add('col-md-6', 'mb-5');

                            card.innerHTML = `
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">${shippingMethod.name}</h5>
                                        <p class="card-text">`;
                                        if (shippingMethod.zoneRates && shippingMethod.zoneRates.length > 0) {
                                            shippingMethod.zoneRates.forEach(zoneRate => {
                                                card.innerHTML += zoneRate.zone.obj ? `<h4>${zoneRate.zone.obj.name}</h4>`:`<h4>${zoneRate.zone.id}</h4>`;
                                                zoneRate.shippingRates.forEach(shippingRate => {
                                                        card.innerHTML += `<p>${shippingRate.price.currencyCode} ${shippingRate.price.centAmount}</p>`;
                                                });
                                            });
                                        }
                                        card.innerHTML += `</p>
                                    </div>
                                </div>
                            `;
                            resultsDiv.appendChild(card);

                        });
                    } else {
                        resultsDiv.innerHTML = 'No shipping methods found.';
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    jsonResponseDiv.textContent = error.message;
                });
        }
    }
</script>
